<div class="container-fluid background loginComp">
  <h1 style="color:white; font-family: 'Anton', sans-serif; font-size: 4rem; margin-bottom:1em;" >ENSA-PAY</h1>
  <div>
    <div class="text-center shadow bg-light border border-radius">
      <div class="card-header">
          <h3 class="text-dark">Login</h3>
      </div>
      <div class="card-body">
          <form class="row g-3" [formGroup]="loginForm" (ngSubmit)="authentication()">
              <div class="col-12">
                <input type="text" formControlName="username" placeholder="Your Username" class="form-control" id="username">
              </div>
              <div class="col-12">
                <input type="password" formControlName="password" placeholder="Your Password" class="form-control" id="password">
              </div>
              <div class="col-12">
                <button type="submit" class="col-12 btn btn-info text-light fs-4">Se Connecter</button>
              </div>
          </form>
      </div>
    </div>
  </div>
</div>
