<div class="container-fluid mb-5">
    <div class="shadow bg-light border container mt-5">
        <div class="p-3 card-header">
            <h3 class="text-dark">Paiement de Facture</h3>
        </div>
        <div class="p-2">
            <div class="row p-2">
                <div class="mb-3 col" *ngFor="let creditor of creditors">
                    <div class="card d-flex justify-center" style="width: 17rem;">
                        <img [src]="creditor.logo" class="card-img-top p-2" height="150">
                        <div class="card-body">
                          <h5 class="card-title">{{creditor.title}}</h5>
                          <p class="card-text">{{creditor.description}}</p>
                          <button class="btn btn-primary" (click)="pay(creditor)">Payer Facture</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        
    </div>

</div>
