    <div class="row m-auto " style="width:75%;">
        <form [formGroup]="filterForm">
            <div class="row d-flex justify-center">
                <h1 class="col text-light">History</h1>
                <select class="form-select col" style="height: 50px;" formControlName="filter" (change)="onChange($event)">
                    <option value="" disabled selected hidden>All</option>
                    <option value="all">All</option>
                    <option value="facture">Facture</option>
                    <option value="donation">Donation</option>
                    <option value="recharge">Recharge</option>
                </select>
            </div>
        </form>
        <ul class="list-group p-2">
            <div class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true" *ngFor="let creditor of historicBillTemp">
                {{creditor}}
                <img src={{creditor.img}} width="70" height="40" class="rounded-circle flex-shrink-0">
                <div class="d-flex gap-2 w-100 justify-content-between">
                  <div>
                    <h6 class="mb-0">Title : {{creditor.title}}</h6>
                    <p class="mb-0 opacity-75">Montant :</p>
                  </div>
                  <small class="opacity-50 text-nowrap">now</small>
                </div>
            </div>
        </ul>
    </div>
