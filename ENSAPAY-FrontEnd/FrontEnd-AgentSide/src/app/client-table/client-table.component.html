
    <div class="container-fluid mb-5">
        <div class="shadow bg-light border container mt-5">
            <div class="card-header d-flex justify-content-between">
                <h3 class="text-dark">Clients</h3>
                <button type="button" class="btn btn-outline-primary btn-lg" style="width: 10rem; text-align:center;" routerLink="./createClient">Create Client</button>
            </div>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">FirstName</th>
                  <th scope="col">LastName</th>
                  <th scope="col">Phone Number</th>
                  <th scope="col">Created At</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let client of clients;">
                  <th scope="row">{{client.id}}</th>
                  <td>{{client.firstName}}</td>
                  <td>{{client.lastName}}</td>
                  <td>{{client.phone}}</td>
                  <td>{{client.createdAt}}</td>
                </tr>
              </tbody>
          </table>
        </div>
    
    </div>
