<div class="container-fluid">
    <div class="shadow bg-light border container my-5 border-radius">
        <div class="p-3 card-header">
            <h3 class="text-dark">Verify Via Phone Number</h3>
        </div>
        <div class="p-2">
            <div class="row p-2">
                <form class="needs-validation py-2" [formGroup]="localForm" (ngSubmit)="submit()">
                    <hr class="my-4">
                    <p> Veuillez saisir le code de vérification envoyé vers votre numéro de téléphone pour valider la transaction:</p>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Verification Code :</span>
                        <input type="number" class="form-control" formControlName="code" placeholder="Code" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
          
          
                    <hr class="my-4">
                    <div class="row">
                      <button class="btn btn-primary btn-lg col mx-2" type="submit">Verify</button>
                    </div>
                    
                  </form>
                
            
        </div>
        
    </div>

</div>
