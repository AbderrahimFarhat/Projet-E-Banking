<div class="container-fluid background loginComp">
    <button style="background: none;border:0;padding: 0;" routerLink="../login">
        <h1 style="color:white; font-family: 'Anton', sans-serif; font-size: 4rem; margin-bottom:1em;"  >ENSA-PAY</h1>
    </button>
    <div class="text-center shadow bg-light border border-radius">
        <div class="card-header">
            <h3 class="text-dark">Change Password</h3>
        </div>
        <div class="card-body">
            <form class="row g-3" [formGroup]="resetForm" (ngSubmit)="submit()">
                <div class="col-12">
                  <input type="password" formControlName="password" placeholder="Old password" class="form-control" id="password">
                </div>
                <div class="col-12">
                    <input type="password" formControlName="newPassword" placeholder="New password" class="form-control" id="newPassword">
                </div>
                <div class="col-12">
                    <input type="password" formControlName="confirmedPassword" placeholder="Re-Enter password" class="form-control" id="confirmedPassword">
                </div>  
                <div class="col-12">
                  <button type="submit" class="col-12 btn btn-info text-light fs-4">Change</button>
                </div>
            </form>
        </div>
    </div>

</div>
